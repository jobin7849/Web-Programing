<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mouse Over Event</title>
  <script>
    function showNewContent() {
      document.getElementById('myImage').src = 'a.jpg';
      document.getElementById('myText').innerHTML = 'Wanna Pet me??';
    }

    function showOriginalContent() {
      document.getElementById('myImage').src ='a.jpeg';
      document.getElementById('myText').innerHTML ='Dont touch me..I will become Dog!!!';
    }
  </script>
  <style>
    h1
    {
      background: linear-gradient(50deg,lime,blue);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body style="background-color:pink; text-align:center;">
  <h1>Mouse Over Event</h1>
  <p id="myText">Wanna Pet me??</p>
  <img id="myImage" src="still.png" width="500" height="400"
       onmouseover="showNewContent()" onmouseout="showOriginalContent()">
</body>
</html>
